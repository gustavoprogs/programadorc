<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Programador C</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous"></link>

        <link rel="stylesheet" type="text/css"  href="css/logincss.css"/>
    </h:head>
    <h:body>
        <div class="wrapper">
            <div class="left">
                <h3>Programador C</h3>
                <img src="resources/menu/foguete.png" alt="Rocket_image"/>
            </div>
            <div class="right">
                <div class="tabs">
                    <ul>
                        <li class="login_li"><strong>REGISTRO</strong></li>
                    </ul>
                </div>
                <h:form>
                    <div class="register">
                        <div class="input_field">
                            <h:inputText  id="nome" class="input" a:placeholder="Nome"
                                          value="#{usuarioMB.usuario.nome}"/>
                        </div>
                        <div class="input_field">
                            <h:inputText id="email" class="input" a:placeholder="E-mail"
                                         value="#{usuarioMB.usuario.email}"/>
                        </div>
                        <div class="input_field">
                            <h:inputSecret id="senha" class="input" a:placeholder="Senha"
                                           value="#{usuarioMB.usuario.senha}"/>
                        </div>
                        <h:commandButton action="#{usuarioMB.inserir()}" value="REGISTRAR"  class="btn btn-dark btn-block"></h:commandButton>
                    </div>
                </h:form>
                <div class="text-center">
                    <strong>
                        <br/>
                        <a href="index.xhtml">Logar</a>

                    </strong>
                </div>
            </div>

        </div>
    </h:body>
</html>
